<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booking System for Language and Art J5 Evening</title>

    <style>
        .one {
  background-color: rgb(25, 0, 255);
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}
        body { font-family: Arial, sans-serif; padding: 20px; }
        .slot {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 200px;
        }
        .booked {
            background: lightgreen;
        }
    </style>
</head>

<body>
<body style="background-color:powderblue;"></body>
<h2>Booking System for Language and Art J5 Evening</h2>
<div id="slot1" class="slot">09:00 - <span></span></div>
<div id="slot2" class="slot">09:30 - <span></span></div>
<div id="slot3" class="slot">10:00 - <span></span></div>
<div id="slot4" class="slot">10:30 - <span></span></div>
<div id="slot5" class="slot">11:00 - <span></span></div>
<div id="slot6" class="slot">11:30 - <span></span></div>
<div id="slot7" class="slot">12:00 - <span></span></div>
<div id="slot8" class="slot">12:30 - <span></span></div>
<div id="slot9" class="slot">13:00 - <span></span></div>
<div id="slot10" class="slot">13:30 - <span></span></div>
<div id="slot11" class="slot">14:00 - <span></span></div>
<div id="slot12" class="slot">14:30 - <span></span></div>
<div id="slot13" class="slot">15:00 - <span></span></div>
<div id="slot14" class="slot">15:30 - <span></span></div>

<script>
    let bookings = JSON.parse(localStorage.getItem("basicBookings")) || {};

    function refresh() {
        for (let id in bookings) {
            if (bookings[id] === true) {
                document.getElementById(id).classList.add("booked");
                document.querySelector("#" + id + " span").innerText = "Booked";
            }
        }
    }


    document.getElementById("slot1").onclick = function() { toggle("slot1"); };
    document.getElementById("slot2").onclick = function() { toggle("slot2"); };
    document.getElementById("slot3").onclick = function() { toggle("slot3"); };
    document.getElementById("slot4").onclick = function() { toggle("slot4"); };
    document.getElementById("slot5").onclick = function() { toggle("slot5"); };
    document.getElementById("slot6").onclick = function() { toggle("slot6"); };
    document.getElementById("slot7").onclick = function() { toggle("slot7"); };
    document.getElementById("slot8").onclick = function() { toggle("slot8"); };
    document.getElementById("slot9").onclick = function() { toggle("slot9"); };
    document.getElementById("slot10").onclick = function() { toggle("slot10"); };
    document.getElementById("slot11").onclick = function() { toggle("slot11"); };
    document.getElementById("slot12").onclick = function() { toggle("slot12"); };
    document.getElementById("slot13").onclick = function() { toggle("slot13"); };
    document.getElementById("slot14").onclick = function() { toggle("slot14"); };

    function toggle(slotID) {
        let slot = document.getElementById(slotID);
        let label = slot.querySelector("span");


        if (bookings[slotID]) {
            bookings[slotID] = false;
            slot.classList.remove("booked");
            label.innerText = "";
        } 

        else {
            bookings[slotID] = true;
            slot.classList.add("booked");
            label.innerText = "Booked";
        }


        localStorage.setItem("basicBookings", JSON.stringify(bookings));
    }


    refresh();
</script>
</body>
</html>

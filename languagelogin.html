<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language AND Arts At ICHS
  </title>
  <style>

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000; /* fallback if video fails */
    }

    /* ðŸŒŠ Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.9;
    }

    /* Overlay for smooth blending */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 10, 30, 0.6), rgba(0, 0, 30, 0.9));
      z-index: 1;
    }

   
    /* Central container */
    .container {
      position: relative;
      z-index: 3;
      background: rgba(10, 20, 30, 0.85);
      border: 2px solid #00bfff;
      border-radius: 1rem;
      box-shadow: 0 0 35px rgba(0, 191, 255, 0.4);
      padding: 2.5rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #00bfff;
      text-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #0066cc;
      border-radius: 0.5rem;
      background: rgba(5, 10, 20, 0.8);
      color: white;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      border: 1px solid #00bfff;
      box-shadow: 0 0 15px #00bfff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #0077ff, #00bfff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00bfff;
    }

    .switch {
      margin-top: 1rem;
      color: #ccc;
    }

    .switch span {
      color: #00bfff;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }


    }
  </style>
</head>
<body>
  <!-- ðŸŒŠ Ocean Video Background -->
  <video class="video-bg" autoplay muted loop playsinline preload="auto">
    <source src="waves2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Language and Arts</h1>
    <h1>At ICHS</h1>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      </button>
    </form>

    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      </button>
    </form>

    <div class="switch">
      <p id="switchText">Already have an account? <span id="switchToLogin">Log In</span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVb19bAWOOynwaYQLO4RCFoYybXkJqDRU",
      authDomain: "envirocam-5e2b4.firebaseapp.com",
      projectId: "envirocam-5e2b4",
      storageBucket: "envirocam-5e2b4.firebasestorage.app",
      messagingSenderId: "1008928914623",
      appId: "1:1008928914623:web:0ba8c27cf1e6e45f181a0a",
      measurementId: "G-F2KSK44YT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const switchText = document.getElementById("switchText");
    const switchToLogin = document.getElementById("switchToLogin");

    switchToLogin.addEventListener("click", () => {
      const isLoginVisible = loginForm.style.display === "block";
      if (isLoginVisible) {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        switchText.innerHTML = 'Already have an account? <span id="switchToLogin">Log In</span>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        switchText.innerHTML = 'Donâ€™t have an account? <span id="switchToLogin">Sign Up</span>';
      }
      document.querySelector("#switchToLogin").addEventListener("click", () => switchToLogin.click());
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "language&arts.html";
      } catch (error) {
        alert(error.message);
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "language&arts.html";
      } catch (error) {
        alert(error.message);
      }
    });



    // Floating logo bounce
    const logo = document.getElementById("floatingLogo");
    let x = 50, y = 50, dx = 2, dy = 1.5;
    function animateLogo() {
      const rect = logo.getBoundingClientRect();
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      x += dx; y += dy;
      if (x <= 0 || x + rect.width >= screenWidth) dx = -dx;
      if (y <= 0 || y + rect.height >= screenHeight) dy = -dy;
      logo.style.left = x + "px";
      logo.style.top = y + "px";
      requestAnimationFrame(animateLogo);
    }
    logo.style.position = "absolute";
    logo.style.left = x + "px";
    logo.style.top = y + "px";
    animateLogo();
  </script>
</body>
</html>
